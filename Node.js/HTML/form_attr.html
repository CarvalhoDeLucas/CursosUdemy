<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <input type="text" name="nome" value="Lucas">
            <br><br>
            <input type="text" name="nome" placeholder="Digite seu nome aqui!">
            <br><br>
            <input type="text" name="nome" required>
            <br><br>
            <input type="text" name="nome" value="Não pode ser editado" readonly>
            <br><br>
            <input type="text" name="nome" value="Campo desabilitado" disabled>
            <br><br>
            <input type="text" name="nome" placeholder="Limite de caracteres" maxlength="10">
            <br><br>
            <input type="submit" value="Enviar">
            <br><br>
        </form>
    </body>
</html>
